<!-- job-description.component.html -->
<form [formGroup]="jobForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <!-- Job Title -->
    <div class="col-lg-6 col-md-12">
      <div class="form-group">
        <label for="jobtitle">Job Title</label>
        <input
          nbInput
          fullWidth
          id="jobtitle"
          formControlName="jobTitle"
          placeholder="Job Title"
          class="form-control"
        >
      </div>
    </div>

    <!-- Company Name -->
    <div class="col-lg-6 col-md-12">
      <div class="form-group">
        <label for="company">Company Name</label>
        <input
          nbInput
          fullWidth
          id="company"
          formControlName="companyName"
          placeholder="Company Name"
          class="form-control"
        >
      </div>
    </div>

    <!-- Location -->
    <div class="col-lg-6 col-md-12">
      <div class="form-group">
        <label for="location">Location</label>
        <input
          nbInput
          fullWidth
          id="location"
          formControlName="location"
          placeholder="Location"
          class="form-control"
        >
      </div>
    </div>

    <!-- Employment Type -->
    <div class="col-lg-6 col-md-12">
      <div class="form-group">
        <label for="employmentType">Employment Type</label>
        <nb-select
          id="employmentType"
          formControlName="employmentType"
          placeholder="Select Employment Type"
          fullWidth
          nbSelect
        >
          <nb-option value="full-time">Full Time</nb-option>
          <nb-option value="part-time">Part Time</nb-option>
          <nb-option value="contract">Contract</nb-option>
          <nb-option value="temporary">Temporary</nb-option>
        </nb-select>
      </div>
    </div>

    <!-- Salary Range -->
    <div class="col-lg-6 col-md-12">
      <div class="form-group">
        <label for="salaryRange">Salary Range</label>
        <input
          nbInput
          fullWidth
          id="salaryRange"
          formControlName="salaryRange"
          placeholder="Salary Range"
          class="form-control"
        >
      </div>
    </div>

    <!-- Job Description -->
    <div class="col-lg-12">
      <div class="form-group">
        <label for="jobDescription">Job Description</label>
        <textarea
          nbInput
          fullWidth
          id="jobDescription"
          formControlName="jobDescription"
          placeholder="Provide a detailed job description"
          class="form-control"
          rows="5"
        ></textarea>
      </div>
    </div>

    <!-- Skills Required -->
    <div class="col-lg-12">
      <div class="form-group">
        <label for="skills">Skills Required</label>
        <textarea
          nbInput
          fullWidth
          id="skills"
          formControlName="skills"
          placeholder="List required skills"
          class="form-control"
          rows="3"
        ></textarea>
      </div>
    </div>

    <!-- Submit Button -->

  </div>

  <div class="col-lg-12">
    <div class="d-flex justify-content-end mt-3">
      <button
        nbButton
        status="primary"
        type="submit"
        class="btn btn-primary"
      >
        Submit Job Description
      </button>
    </div>
  </div>
</form>
