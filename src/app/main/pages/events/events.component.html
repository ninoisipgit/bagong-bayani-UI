<div class="container mt-5">
    <div class="card mb-4"> 
        <div class="card-body"  >
            <!-- <pre>{{event | json}}</pre> -->
            <!-- Post Header -->
            <div class="d-flex align-items-center">
                <img src="assets/images/owwa.png" alt="Profile Picture" class=" me-3"
                    style="width: 30px; height: 30px;">
                <div class="w-100">
                    <textarea placeholder="What's New?"  id="" class="form-control w-100" rows="1" (click)="onAdd()"></textarea>
                </div>

            </div>
        </div> 
    </div>

    <div class="text-center">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Events" value="option1">
            <label class="form-check-label" for="Events">Events</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Information" value="option1">
            <label class="form-check-label" for="Information">Information</label>
          </div>
    </div>
</div> 
<div *ngFor="let event of events;">
    <app-post-card [event]="event"/>
</div>
