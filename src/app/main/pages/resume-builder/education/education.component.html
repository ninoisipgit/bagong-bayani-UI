<section>
  <div class="d-flex justify-content-between my-3">
    <div class="section-title my-auto">Education Background</div>
    <button class="btn btn-primary" (click)="addEducation()">Add +</button>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead>
        <tr class="text-start">
          <th>Degree</th>
          <th>Institution</th>
          <th class="text-center">Date</th>
          <th class="text-center">Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tr>
          <td>Bachelor of Science in Information Technology</td>
          <td>Harvard University</td>
          <td class="text-center">2012-2024</td>
          <th class="text-center">
            <nb-icon
              icon="trash-2-outline"
              class="text-danger me-2 fs-4"
              s
            ></nb-icon>
            |
            <nb-icon
              icon="edit-outline"
              class="text-primary fs-4 ms-2"
            ></nb-icon> 
          </th>
        </tr> -->
        <tr *ngFor="let education of educations; let i = index">
          <td>{{ education.degree }}</td>
          <td>{{ education.institution }}</td>
          <td class="text-center">
            {{ education.startDate }} - {{ education.endDate }}
          </td>
          <th class="text-center">
            <nb-icon
              icon="trash-2-outline"
              class="text-danger me-2 fs-4"
              (click)="deleteEducation(education)"
            ></nb-icon>
            |
            <nb-icon
              icon="edit-outline"
              class="text-primary fs-4 ms-2"
              (click)="editEducation(education)"
            ></nb-icon>
          </th>
        </tr>
      </tbody>
    </table>
  </div>
</section>
