<div class="container mt-4">
  <h3>Companies</h3>

  <div class="row justify-content-start">
    <div class="col-sm-10 col-md-4">
      <input
        type="text"
        class="form-control"
        placeholder="Search"
        [(ngModel)]="searchTerm"
        (input)="filter()"
      />
    </div>

    <div class="col-sm-2 col-md-8 text-end my-auto">
      <button nbButton status="primary" (click)="onExportReport()">
        <nb-icon icon="file-text-outline"></nb-icon>Export Data
      </button>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-bordered mt-4">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Logo</th>
          <th scope="col">Company Name</th>
          <th scope="col">Company Type</th>
          <th scope="col">Industry</th>
          <th scope="col">Description</th>
          <th scope="col">Mission</th>
          <th scope="col">Vision</th>
          <th scope="col">Address</th>
          <th scope="col">Company Website</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of filteredList">
          <td>
            <img src="{{ row.logo }}" alt="Logo" width="75" height="75" />
          </td>
          <td class="text-center vertical-center">{{ row.companyName }}</td>
          <td class="text-center vertical-center">{{ row.companyType }}</td>
          <td class="text-center vertical-center">{{ row.industry }}</td>
          <td class="text-center vertical-center">{{ row.description }}</td>
          <td class="text-center vertical-center">{{ row.mission }}</td>
          <td class="text-center vertical-center">{{ row.vision }}</td>
          <td class="text-center vertical-center">{{ row.address }}</td>
          <td class="text-center">
            <button class="btn btn-primary" (click)="openLink(row.same_as)">
              <nb-icon icon="link-2-outline"></nb-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
