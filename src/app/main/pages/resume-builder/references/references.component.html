<section>
  <div class="d-flex justify-content-between my-3">
    <div class="section-title my-auto">References</div>
    <button class="btn btn-primary" (click)="addReference()">Add +</button>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead>
        <tr class="text-start">
          <th>Name</th>
          <th>Position</th>
          <th>Organization</th>
          <th>Phone Number</th>
          <th>Email Address</th>
          <th class="text-center">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let reference of references; let i = index">
          <td>{{ reference.Name }}</td>
          <td>{{ reference.position }}</td>
          <td class="text-center">
            {{ reference.organization }}
          </td>
          <td class="text-center">
            {{ reference.phone_number }}
          </td>
          <td class="text-center">
            {{ reference.email }}
          </td>
          <th class="text-center">
            <nb-icon
              icon="trash-2-outline"
              class="text-danger me-2 fs-4"
              (click)="deleteReference(reference)"
            ></nb-icon>
            |
            <nb-icon
              icon="edit-outline"
              class="text-primary fs-4 ms-2"
              (click)="editReference(reference)"
            ></nb-icon>
          </th>
        </tr>
      </tbody>
    </table>
  </div>
</section>
