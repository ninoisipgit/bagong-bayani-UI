<div class="container mt-4">
  <h3>Job Listings</h3>
  <div class="row justify-content-end">
      <button class="btn btn-primary btn-sm col-3" routerLink="/main/manage-jobs">Add Job</button>
  </div>
  <table class="table table-striped table-bordered mt-4">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Job Title</th>
        <th scope="col">Description</th>
        <th scope="col">Date Posted</th>
        <th scope="col">Valid Through</th>
        <th scope="col">Employment Type</th>
        <th scope="col">Organization Name</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let job of jobListings">
        <td>{{ job.title }}</td>
        <td>{{ job.description }}</td>
        <td>{{ job.date_posted | date }}</td>
        <td>{{ job.valid_through  | date}}</td>
        <td>{{ job.employment_type }}</td>
        <td>{{ job.hiring_organization_name }}</td>
        <td>
          <button class="btn btn-info btn-sm" (click)="editJob(job)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteJob(job)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
