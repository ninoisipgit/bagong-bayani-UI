<div class="container-fluid vh-100 d-flex align-items-center justify-content-center" *ngIf="!displayResetForm">
  <nb-card class="auth-card" style="min-width: 50%; width: 50%;">
    <nb-card-header>Reset Password</nb-card-header>
    <nb-card-body>
      <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                nbInput
                fullWidth
                fieldSize="giant"
                id="email"
                formControlName="email"
                placeholder="Enter your email"
                [class.is-invalid]="resetPasswordForm.get('email')?.invalid && resetPasswordForm.get('email')?.touched"
                class="form-control"
              >
              <div *ngIf="resetPasswordForm.get('email')?.invalid && resetPasswordForm.get('email')?.touched" class="invalid-feedback">
                <div *ngIf="resetPasswordForm.get('email')?.errors?.['required']">Email is required.</div>
                <div *ngIf="resetPasswordForm.get('email')?.errors?.['email']">Invalid email format.</div>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <button nbButton status="primary" type="submit" [disabled]="resetPasswordForm.invalid">Reset Password</button>
        </div>
        <section class="another-action" aria-label="Register">
          Already have an account? <a class="text-link" routerLink="../login">Login</a>
        </section>
      </form>
    </nb-card-body>
  </nb-card>

</div>

<div class="container-fluid vh-100 d-flex align-items-center justify-content-center" *ngIf="displayResetForm">
  <nb-card class="auth-card" style="min-width: 50%; width: 50%;">
  <nb-card-header>
    Reset Password
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="resetForm" (ngSubmit)="submitResetPassword()">
      <div class="row">

        <div class="col-12 col-lg-6">
          <div class="form-group">
            <label for="lastname">OTP</label>
            <input
              nbInput
              fullWidth
              fieldSize="giant"
              type="number"
              id="otp"
              formControlName="otp"
              placeholder="Enter your OTP"
              [class.is-invalid]="resetForm.get('otp')?.invalid && resetForm.get('otp')?.touched"
              class="form-control"
            >
            <div *ngIf="resetForm.get('otp')?.invalid && resetForm.get('otp')?.touched" class="invalid-feedback">
              OTP is required.
            </div>
          </div>
        </div>

        <div class="col-12 col-lg-6">
          <div class="form-group">
            <label for="password">New Password</label>
            <input
              nbInput
              fullWidth
              fieldSize="giant"
              id="password"
              type="password"
              formControlName="password"
              placeholder="Enter your password"
              [class.is-invalid]="resetForm.get('password')?.invalid && resetForm.get('password')?.touched"
              class="form-control"
            >
            <div *ngIf="resetForm.get('password')?.invalid && resetForm.get('password')?.touched" class="invalid-feedback">
              Password is required.
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-end mt-3">
        <button nbButton status="primary" type="submit" [disabled]="resetForm.invalid">Reset</button>
      </div>
    </form>
  </nb-card-body>
</nb-card>
</div>
