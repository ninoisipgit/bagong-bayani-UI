<div class="container mt-4">
  <h3>Job Listings</h3>
  <div class="row justify-content-end">
      <button class="btn btn-primary btn-sm col-3" routerLink="/main/manage-jobs" *ngIf="user?._type == 1">Add Job</button>
  </div>
  <table class="table table-striped table-bordered mt-4">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Job Title</th>
        <th scope="col">Description</th>
        <th scope="col">Date Posted</th>
        <th scope="col">Valid Through</th>
        <th scope="col">Employment Type</th>
        <th scope="col">Organization Name</th>
        <th scope="col" *ngIf="user?._type == 1">Edit</th>
        <th scope="col" *ngIf="user?._type == 1">Delete</th>
        <th scope="col" *ngIf="user?._type == 1"></th>
        <th scope="col" *ngIf="user?._type == 3">Approved</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let job of jobListings">
        <td>{{ job.title }}</td>
        <td>{{ job.description }}</td>
        <td>{{ job.date_posted | date }}</td>
        <td>{{ job.valid_through  | date}}</td>
        <td>{{ job.employment_type }}</td>
        <td>{{ job.hiring_organization_name }}</td>
        <td class="text-center" *ngIf="user?._type == 1">
          <button class="btn btn-info" (click)="editJob(job)">Edit</button>
        </td>
        <td class="text-center" *ngIf="user?._type == 1">
          <button class="btn btn-danger" (click)="deleteJob(job)">Delete</button>
        </td>
        <td class="text-center" *ngIf="user?._type == 1">
          <button class="btn btn-success " [routerLink]="['/main/manage-applicants-perjob/', job.id]"  >Manage Applicants</button>
        </td>
        <td class="text-center" *ngIf="user?._type == 3">
          <button class="btn btn-info" (click)="editJob(job)" >Approve Job</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
