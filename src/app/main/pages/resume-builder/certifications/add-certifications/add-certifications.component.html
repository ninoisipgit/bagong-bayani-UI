<nb-card>
  <nb-card-body>
    <h6>Certificate</h6>

    <form [formGroup]="certificationForm">
      <div class="row py-3">
        <div class="col-md-12">
          <label class="text-label"> Certification/Award Name</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="certification_award"
          />
        </div>
        <div class="col-md-12">
          <label class="text-label"> Organization</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="organization"
          />
        </div>
        <div class="col-md-12">
          <label class="text-label"> Issue Date</label>
          <input
            type="date"
            class="form-control form-control-sm"
            formControlName="startDate"
          />
        </div>
      </div>
    </form>
    <div class="text-end">
      <button class="btn btn-primary me-2" (click)="submitEvent()">
        {{ type }}
      </button>
      <button class="btn btn-secondary" (click)="onCloseModal()">Cancel</button>
    </div>
  </nb-card-body>
</nb-card>
