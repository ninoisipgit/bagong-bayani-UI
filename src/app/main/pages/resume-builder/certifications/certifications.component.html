<section>
  <div class="d-flex justify-content-between my-3">
    <div class="section-title my-auto">Certifications</div>
    <button class="btn btn-primary" (click)="addCertification()">Add +</button>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead>
        <tr class="text-start">
          <th>Certification/Award Name</th>
          <th>Organization</th>
          <th class="text-center">Issued Date</th>
          <th class="text-center">Action</th>
        </tr>
      </thead>
      <tbody>

              s
            ></nb-icon>
            |
            <nb-icon
              icon="edit-outline"
              class="text-primary fs-4 ms-2"
            ></nb-icon>

            
          </th>
        </tr> -->
        <tr *ngFor="let certificate of certifications; let i = index">
          <td>{{ certificate.certification_award }}</td>
          <td>{{ certificate.organization }}</td>
          <td class="text-center">{{ certificate.startDate }}</td>
          <th class="text-center">
            <nb-icon
              icon="trash-2-outline"
              class="text-danger me-2 fs-4"
              (click)="deleteCertificate(certificate)"
            ></nb-icon>
            |
            <nb-icon
              icon="edit-outline"
              class="text-primary fs-4 ms-2"
              (click)="editEducation(certificate)"
            ></nb-icon>
          </th>
        </tr>
      </tbody>
    </table>
  </div>
</section>
