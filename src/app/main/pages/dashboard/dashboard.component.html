<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 col-md-6">
      <h6 class="text-primary text-center my-5">Number of Applicants</h6>
      <canvas
        baseChart
        [type]="'line'"
        [data]="lineChartData"
        [options]="lineChartOptions"
        [legend]="lineChartLegend"
      >
      </canvas>
    </div>
    <div class="col-sm-12 col-md-6">
      <h6 class="text-primary text-center my-5">Number of Companies</h6>
      <canvas
        baseChart
        [type]="'line'"
        [data]="lineChartData"
        [options]="lineChartOptions"
        [legend]="lineChartLegend"
      >
      </canvas>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12 col-md-6">
      <h6 class="text-primary text-center my-5">Number of OFW</h6>
      <canvas
        baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [legend]="barChartLegend"
        [type]="'bar'"
      >
      </canvas>
    </div>
    <div class="col-sm-12 col-md-6">
      <h6 class="text-primary text-center my-5">Top Paid Jobs</h6>
      <canvas
        baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [legend]="barChartLegend"
        [type]="'bar'"
      >
      </canvas>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <h6 class="text-primary text-center my-5">
        Leading Companies with High Hiring Rates
      </h6>
      <canvas
        baseChart
        [type]="'line'"
        [data]="lineChartData"
        [options]="lineChartOptions"
        [legend]="lineChartLegend"
      >
      </canvas>
    </div>
  </div>
</div>
