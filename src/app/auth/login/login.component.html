 
  <nb-card class="auth-card">
    <nb-card-header>Login</nb-card-header>
    <nb-card-body>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Email</label>
          <input nbInput fullWidth fieldSize="giant" id="email" type="email" formControlName="email"
            placeholder="Enter your email" [class.is-invalid]="f['email'].invalid && f['email'].touched"
            class="form-control">
          <div *ngIf="f['email'].invalid && f['email'].touched" class="invalid-feedback">
            <div *ngIf="f['email'].errors?.['required']">Email is required.</div>
            <div *ngIf="f['email'].errors?.['email']">Invalid email format.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input nbInput fullWidth fieldSize="giant" id="password" type="password" formControlName="password"
            placeholder="Enter your password" [class.is-invalid]="f['password'].invalid && f['password'].touched"
            class="form-control">
          <div class="d-flex justify-content-end">
            <span class="label-with-link">
              <a class="forgot-password caption-2" routerLink="/auth/reset-password">Forgot Password?</a>
            </span>
          </div>
          <div *ngIf="f['password'].invalid && f['password'].touched" class="invalid-feedback">
            <div *ngIf="f['password'].errors?.['required']">Password is required.</div>
          </div>
        </div>
        <div class="d-flex gap-2">
          <button nbButton status="primary" type="submit">Login</button>
          <button nbButton status="basic" type="button" routerLink="/views">Cancel</button> 
        </div>

      </form>

      <section class="another-action" aria-label="Register">
        Don't have an account? <a class="text-link" routerLink="../register">Register</a>
      </section>
    </nb-card-body>
  </nb-card>
