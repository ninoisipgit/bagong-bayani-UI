<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
  <nb-card class="auth-card" style="min-width: 80%; width: 80%;">
    <nb-card-header>Employees Personal Details</nb-card-header>
    <nb-card-body>
      <form [formGroup]="participantProfileForm" (ngSubmit)="onSubmit()">
        <nb-accordion multi >

          <!-- Personal Information Section -->
          <nb-accordion-item [expanded]="true">
            <nb-accordion-item-header>Personal Information</nb-accordion-item-header>
            <nb-accordion-item-body>
              <div class="row">
                <!-- First Name -->
                <div class="col-lg-3 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input
                      nbInput
                      fullWidth
                      id="firstname"
                      formControlName="firstname"
                      placeholder="FIRST NAME"
                      class="form-control"
                    >
                  </div>
                </div>
                <!-- Last Name -->
                <div class="col-lg-3 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input
                      nbInput
                      fullWidth
                      id="lastname"
                      formControlName="lastname"
                      placeholder="LAST NAME"
                      class="form-control"
                    >
                  </div>
                </div>
                <!-- Middle Name -->
                <div class="col-lg-3 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="middlename">Middle Name</label>
                    <input
                      nbInput
                      fullWidth
                      id="middlename"
                      formControlName="middlename"
                      placeholder="MIDDLE NAME"
                      class="form-control"
                    >
                  </div>
                </div>
                <!-- Suffix -->
                <div class="col-lg-3 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="suffix">Suffix</label>
                    <input
                      nbInput
                      fullWidth
                      id="suffix"
                      formControlName="suffix"
                      placeholder="SUFFIX"
                      class="form-control"
                    >
                  </div>
                </div>
                <!-- Birthdate -->
                <div class="col-lg-3 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="birthdate">Birthdate</label>
                    <input
                      nbInput
                      fullWidth
                      id="birthdate"
                      formControlName="birthdate"
                      placeholder="MM/DD/YYYY"
                      class="form-control"
                      type="date"
                    >
                  </div>
                </div>
                <!-- Gender -->
                <div class="col-lg-3 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="gender">Gender</label>
                    <select
                      nbSelect
                      fullWidth
                      id="gender"
                      formControlName="gender"
                      class="form-control"
                    >
                      <option value="">Select Gender</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                    </select>
                  </div>
                </div>
                <!-- Civil Status -->
                <div class="col-lg-3 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="civilstatus">Civil Status</label>
                    <select
                      nbSelect
                      fullWidth
                      id="civilstatus"
                      formControlName="civilstatus"
                      class="form-control"
                    >
                      <option value="">Select Civil Status</option>
                      <option value="single">Single</option>
                      <option value="married">Married</option>
                      <option value="divorced">Divorced</option>
                    </select>
                  </div>
                </div>
                <!-- Passport No. -->
                <div class="col-lg-3 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="passportno">Passport No.</label>
                    <input
                      nbInput
                      fullWidth
                      id="passportno"
                      formControlName="passportno"
                      placeholder="Passport No."
                      class="form-control"
                    >
                  </div>
                </div>
                <!-- Foreign Address -->
                <div class="col-lg-3 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="foreignaddress">OFW's Foreign Address</label>
                    <input
                      nbInput
                      fullWidth
                      id="foreignaddress"
                      formControlName="foreignaddress"
                      placeholder="FOREIGN ADDRESS"
                      class="form-control"
                    >
                  </div>
                </div>
                <!-- Country -->
                <div class="col-lg-3 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="country">Country</label>
                        <select
                        nbSelect
                        fullWidth
                        id="country"
                        formControlName="country"
                        [(ngModel)]="selectedCountry"
                        class="form-control"
                      >
                        <option value="">- SELECT COUNTRY -</option>
                        <option *ngFor="let country of countries" [value]="country">
                          {{ country }}
                        </option>
                    </select>
                  </div>
                </div>
                <!-- Contact No. Abroad -->
                <div class="col-lg-3 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="contactnoabroad">Contact No. Abroad</label>
                    <input
                      nbInput
                      fullWidth
                      id="contactnoabroad"
                      formControlName="contactnoabroad"
                      placeholder="FOREIGN CONTACT NUMBER"
                      class="form-control"
                    >
                  </div>
                </div>
              </div>
            </nb-accordion-item-body>
          </nb-accordion-item>

          <!-- Philippine Address Section -->
          <nb-accordion-item>
            <nb-accordion-item-header>Philippine Address</nb-accordion-item-header>
            <nb-accordion-item-body>
              <div class="row">
                <!-- Province -->
                <div class="col-lg-3 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="province">Province</label>
                    <select
                    nbSelect
                    fullWidth
                    id="province"
                    formControlName="province"
                    [(ngModel)]="selectedProvince"
                    class="form-control"
                  >
                    <option value="">- SELECT PROVINCE -</option>
                    <option *ngFor="let province of provinces" [value]="province.name">
                      {{ province.name }}
                    </option>
                </select>

                  </div>
                </div>
                <!-- Municipality -->
                <div class="col-lg-3 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="municipality">Municipality/City</label>
                    <input
                    nbInput
                    fullWidth
                    id="municipality"
                    formControlName="municipality"
                    placeholder="Municipality/City"
                    class="form-control"
                  >
                  </div>
                </div>
                <!-- Barangay -->
                <div class="col-lg-3 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="barangay">Barangay</label>
                        <input
                        nbInput
                        fullWidth
                        id="barangay"
                        formControlName="barangay"
                        placeholder="Barangay"
                        class="form-control"
                      >
                  </div>
                </div>
                <!-- Zipcode -->
                <div class="col-lg-3 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="zipcode">Zipcode</label>
                    <input
                      nbInput
                      fullWidth
                      id="zipcode"
                      formControlName="zipcode"
                      placeholder="ZIPCODE"
                      class="form-control"
                    >
                  </div>
                </div>
                <!-- House/Unit No. -->
                <div class="col-lg-12 col-md-12 col-sm-12">
                  <div class="form-group">
                    <label for="houseunitno">House/Unit No, Lot No., Block No., Street</label>
                    <input
                      nbInput
                      fullWidth
                      id="houseunitno"
                      formControlName="houseunitno"
                      placeholder="HOUSE NO, LOT NO, BLOCK NO, STREET"
                      class="form-control"
                    >
                  </div>
                </div>
                <!-- Mobile Number -->
                <div class="col-lg-3 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="mobileno">Mobile Number</label>
                    <input
                      nbInput
                      fullWidth
                      id="mobileno"
                      formControlName="mobileno"
                      placeholder="9341XXXXXX"
                      class="form-control"
                    >
                  </div>
                </div>
                <!-- Email Address -->
                <div class="col-lg-3 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="emailaddress">Email Address</label>
                    <input
                      nbInput
                      fullWidth
                      id="emailaddress"
                      formControlName="emailaddress"
                      placeholder="EMAIL ADDRESS"
                      class="form-control"
                    >
                  </div>
                </div>
                <!-- Religion -->
                <div class="col-lg-3 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="religion">Religion</label>
                    <input
                      nbInput
                      fullWidth
                      id="religion"
                      formControlName="religion"
                      placeholder="RELIGION"
                      class="form-control"
                    >
                  </div>
                </div>
                <!-- Education -->
                <div class="col-lg-3 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="education">Highest Education Attained</label>
                    <select
                      nbSelect
                      fullWidth
                      id="education"
                      formControlName="education"
                      class="form-control"
                    >
                      <option value="">Select Education</option>
                      <option value="">Vocational Level</option>
                      <option value="">Vocational Graduate</option>
                      <option value="">Elementary Level</option>
                      <option value="">Elementary Graduate</option>
                      <option value="">High School Level</option>
                      <option value="">High School Graduate</option>
                      <option value="">College Level</option>
                      <option value="">Bachelors Degree</option>
                      <option value="">Masters Degree</option>
                      <option value="">Doctorate Degree</option>
                    </select>
                  </div>
                </div>
                <!-- Course -->
                <div class="col-lg-3 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="course">Course (If Graduate)</label>
                    <input
                      nbInput
                      fullWidth
                      id="course"
                      formControlName="course"
                      placeholder="COURSE"
                      class="form-control"
                    >
                  </div>
                </div>
              </div>
            </nb-accordion-item-body>
          </nb-accordion-item>

          <!-- Employment Details Section -->
          <nb-accordion-item>
            <nb-accordion-item-header>Employment Details</nb-accordion-item-header>
            <nb-accordion-item-body>
              <div class="row">
                <!-- Employer Name -->
                <div class="col-lg-3 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="employer">Principal/Employer</label>
                    <input
                      nbInput
                      fullWidth
                      id="employer"
                      formControlName="employer"
                      placeholder="EMPLOYER NAME"
                      class="form-control"
                    >
                  </div>
                </div>
                <!-- Employer Address -->
                <div class="col-lg-3 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="employeraddress">Employer Address</label>
                    <input
                      nbInput
                      fullWidth
                      id="employeraddress"
                      formControlName="employeraddress"
                      placeholder="EMPLOYER ADDRESS"
                      class="form-control"
                    >
                  </div>
                </div>
                <!-- Employer Contact No. -->
                <div class="col-lg-3 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="employercontactno">Employer Contact No.</label>
                    <input
                      nbInput
                      fullWidth
                      id="employercontactno"
                      formControlName="employercontactno"
                      placeholder="EMPLOYER CONTACT NUMBER"
                      class="form-control"
                    >
                  </div>
                </div>
                <!-- Vessel -->
                <div class="col-lg-3 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="vessel">Vessel</label>
                    <input
                      nbInput
                      fullWidth
                      id="vessel"
                      formControlName="vessel"
                      placeholder="VESSEL"
                      class="form-control"
                    >
                  </div>
                </div>
                <!-- Position -->
                <div class="col-lg-3 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="position">Position</label>
                    <input
                      nbInput
                      fullWidth
                      id="position"
                      formControlName="position"
                      placeholder="POSITION"
                      class="form-control"
                    >
                  </div>
                </div>
                <!-- Salary -->
                <div class="col-lg-3 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="salary">Salary</label>
                    <input
                      nbInput
                      fullWidth
                      id="salary"
                      formControlName="salary"
                      placeholder="SALARY"
                      class="form-control"
                    >
                  </div>
                </div>
                <!-- Agency -->
                <div class="col-lg-3 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="agency">Agency</label>
                    <input
                      nbInput
                      fullWidth
                      id="agency"
                      formControlName="agency"
                      placeholder="AGENCY"
                      class="form-control"
                    >
                  </div>
                </div>
                <!-- Contract Duration -->
                <div class="col-lg-3 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="contractduration">Contract Duration</label>
                    <input
                      nbInput
                      fullWidth
                      id="contractduration"
                      formControlName="contractduration"
                      placeholder="CONTRACT DURATION"
                      class="form-control"
                    >
                  </div>
                </div>
                <!-- OFW Type -->
                <div class="col-lg-3 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="ofwtype">OFW Type</label>
                    <select
                      nbSelect
                      fullWidth
                      id="ofwtype"
                      formControlName="ofwtype"
                      class="form-control"
                    >
                      <option value="">Select OFW Type</option>
                      <!-- Add OFW Type options here -->
                    </select>
                  </div>
                </div>
                <!-- Job Site -->
                <div class="col-lg-3 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="jobsite">Job Site</label>
                    <input
                      nbInput
                      fullWidth
                      id="jobsite"
                      formControlName="jobsite"
                      placeholder="JOB SITE"
                      class="form-control"
                    >
                  </div>
                </div>
                <!-- Salary Currency -->
                <div class="col-lg-3 col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="salarycurrency">Salary Currency</label>
                    <select
                      nbSelect
                      fullWidth
                      id="salarycurrency"
                      formControlName="salarycurrency"
                      class="form-control"
                    >
                      <option value="">Select Currency</option>
                      <!-- Add currency options here -->
                    </select>
                  </div>
                </div>
              </div>
            </nb-accordion-item-body>
          </nb-accordion-item>

        </nb-accordion>

        <!-- Submit Button -->
        <div class="row justify-content-end mt-3">
          <!-- <button nbButton status="primary" type="submit" [disabled]="participantProfileForm.invalid">Submit</button> -->
          <button nbButton status="primary" type="submit" >Submit</button>
        </div>
      </form>
    </nb-card-body>
  </nb-card>
</div>
