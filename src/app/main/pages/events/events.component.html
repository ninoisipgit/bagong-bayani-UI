<div class="container mt-5">
    <div class="card mb-4" style="max-width: 800px;margin:0 auto">
        <div class="card-body">
            <!-- <pre>{{event | json}}</pre> -->
            <!-- Post Header -->
            <div class="d-flex align-items-center">
                <img src="assets/images/owwa.png" alt="Profile Picture" class=" me-3"
                    style="width: 30px; height: 30px;">
                <div class="w-100">
                    <textarea placeholder="What's New?" id="" class="form-control w-100" rows="1"
                        (click)="onAdd()"></textarea>
                </div>

            </div>
        </div>
    </div>

    <div class="text-center" style="max-width: 800px;margin:0 auto">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Events" value="Events"
                [(ngModel)]="category" (change)="onFilter()">
            <label class="form-check-label" for="Events">Events</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Information" value="Information"
                [(ngModel)]="category" (change)="onFilter()">
            <label class="form-check-label" for="Information">Information</label>
        </div>

        <!-- <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="File" value="File"
                [(ngModel)]="category" (change)="onFilter()">
            <label class="form-check-label" for="File">File</label>
        </div> -->
    </div>
</div>

<nb-list nbInfiniteList listenWindowScroll [threshold]="500" (bottomThreshold)="loadNext()"
    style="max-width: 800px;margin:0 auto">
    <nb-list-item *ngFor="let event of posts" style="display: block;">
        <app-post-card [event]="event" />
    </nb-list-item>

    <div *ngIf="placeholders.length" class="loading-spinner">
        <p class="text-center">loading...</p>
    </div>
</nb-list>
